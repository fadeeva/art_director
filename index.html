<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery-2.2.0.min.js"></script>
    <script src="js/script.js"></script>
    <title>ART director simulator</title>
</head>
<body>
    <header>
        <nav>
            <div id="close_menu">
                <img src="img/menu/menu_button.png" alt="Menu button">              
            </div>

            <div id="open_menu">
                <img src="img/menu/menu_close_button.png" alt="" id="close_button">
                <ul>
                    <li>Настройки</li>
                    <li>Работы</li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>    
        <div id="artdirector_logo">
            <img src="img/art_director_simulator_logo.png" alt="ArtDirector simulator's logo">
        </div>
        
        <div id="semicircles">
            <div id="top_left_black"><img src="img/semicircles/left_black.png" alt=""></div>
            <div id="bottom_left_black"><img src="img/semicircles/left_black.png" alt=""></div>
            
            <div id="top_right_yellow"><img src="img/semicircles/right_yellow.png" alt=""></div>
            <div id="bottom_right_yellow"><img src="img/semicircles/right_yellow.png" alt=""></div>
            
            <div id="top_left_yellow"><img src="img/semicircles/left_yellow.png" alt=""></div>
            <div id="bottom_left_yellow"><img src="img/semicircles/left_yellow.png" alt=""></div>
        </div>
        
        <div id="simulator">  
            <ul>
                <li id="button">Генерировать</li>
                <li id="qualitative_adj" class="result">Прилагательное</li>
                <li id="inanimate_noun" class="result">Существительное</li>
                <li id="animate_noun" class="result">Существительное</li>
            </ul>
        </div>
    </main>
    
    <footer>
        <img src="img/fadeeva_logo_black.png" alt="Fadeeva's logo">
    </footer>
</body>
</html>
